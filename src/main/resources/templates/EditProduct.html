<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Edit Product</h1>
            <form th:action="@{/product/edit/{productId}(productId=${productId})}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{productID}" value="${T(java.util.UUID).randomUUID()}">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="quantityInput">Quantity</label>
                    <input th:field="*{productQuantity}" type="text" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product name">
                </div>
                <a th:href="@{/product/list}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
