<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .edit-container {
            max-width: 450px;
            margin-top: 60px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="edit-container">
        <h3 class="text-center mb-4"><i class="fas fa-edit"></i> Edit Product</h3>
        <form th:action="@{/product/edit/{productId}(productId=${product.productID})}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productID}"/>

            <div class="mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                    <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-box"></i></span>
                    <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter quantity" required>
                </div>
            </div>

            <div class="d-flex gap-3">
                <a th:href="@{/product/list}" class="btn btn-secondary btn-custom"><i class="fas fa-arrow-left"></i> Back</a>
                <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
